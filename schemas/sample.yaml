$schema: "http://json-schema.org/draft-04/schema#"

id: "sample"
title: Sample
type: object
namespace: http://d3b.center
description: >
  A sample taken from a subject.

systemProperties:
  - id
  - created_datetime
  - updated_datetime
  - visibility

links:
  - label: taken_during
    target_type: clinical_event
    multiplicity: many_to_one
    required: false
  - label: derived_from
    target_type: sample
    multiplicity: many_to_many
    required: false

required:
  - alias
  - alias_namespace
  - volume_remaining
  - volume_units
  - concentration
  - concentration_units
  - availability
  - composition
  - preservation_method
  - tissue_type
  - procurement_site

uniqueKeys:
  - [id]
  - [alias_namespace, alias]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_bio: "_definitions.yaml#/biospecimen_properties"
  composition:
    oneOf:
      - enum:
          - Solid Tissue
          - Plasma
          - Saliva
          - Peripheral Blood Mononuclear Cells
          - Blood
      - $ref: "_definitions.yaml#/missing_fields"
  preservation_method:
    oneOf:
      - enum:
          - Flash Frozen
          - Freezing Media
          - Formalin Fixed Paraffin Embedded
          - EDTA
          - OCT embedded
      - $ref: "_definitions.yaml#/missing_fields"
  tissue_type:
